<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Cookie Clicker</title><link rel="shortcut icon" href="./cookie.png" type="image/x-icon"><meta name="viewport" content="width=device-width,initial-scale=1"><style>*{box-sizing:border-box;-webkit-tap-highlight-color: transparent;user-select:none}::selection {background-color: transparent;color: inherit;}body{color:#ccc;background-color:#2b2b2b;font-family:'Open Sans',sans-serif;display:flex;justify-content:center;align-items:center;height:90vh}h1{text-align:center;color:#eee}#cookie{position:relative;width:300px;height:300px;border-radius:50%;background-image:url(cookie.png);background-size:80%;background-repeat:no-repeat;background-position:center;cursor:pointer;transition:transform .1s ease-out}#cookie:hover{transform:scale(1.05)}#cookie:active{transform:scale(.95)}#particles{position:absolute;top:0;left:0;right:0;bottom:0;pointer-events:none}.particle{position:absolute;top:50%;left:50%;width:20px;height:20px;border-radius:50%;background-color:#ffca7a;animation:particle .5s ease-out forwards;animation-delay:calc(var(--delay) * -1s)}@keyframes particle{0%{transform:translate(-50%,-50%) scale(0);opacity:1}100%{transform:translate(-50%,-50%) scale(1);opacity:0}}p{font-size:24px;text-align:center;margin-top:20px}</style></head><body><div id="app"><div class="cookie-container"><h1>Cookie Clicker</h1><div id="cookie" @click="addCookie" :class="{ clickable: particles.length === 0 }"><template v-for="particle in particles" :key="particle.id"><div class="particle" :style="{ top: particle.y + 'px', left: particle.x + 'px', '--delay': particle.delay }"></div></template></div></div><p>You have {{ cookies }} {{ cookies === 1 ? 'cookie' : 'cookies' }}!</p></div><script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js"></script><script>const app=Vue.createApp({data:()=>({cookies:0,particles:[]}),methods:{addCookie(){this.cookies++,this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle(),this.createParticle()},createParticle(){let e=Date.now();this.particles.push({id:e,x:300*Math.random(),y:300*Math.random(),delay:.5*Math.random()}),setTimeout((()=>{let t=this.particles.findIndex((t=>t.id===e));this.particles.splice(t,1)}),500)}},mounted(){let e=localStorage.getItem("cookies");e&&(this.cookies=parseInt(e))},watch:{cookies(e){localStorage.setItem("cookies",e)}}});app.mount("#app");</script></body></html>
