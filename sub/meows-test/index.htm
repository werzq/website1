<!DOCTYPE html>
<html>

<head>
    <title id="title"></title>
</head>

<body>
    <h2 id="heading"></h2>
    <p id="paragraph"></p>
    <script>
        const x = new XMLHttpRequest;
        x.onreadystatechange = function() {
            if (4 === x.readyState && 200 === x.status) {
                let t, n, a;
                x.responseText.trim().split("\n").forEach(function(e) {
                        let r = e.split(" "),
                            s = r[0],
                            h = r.slice(2).join(" ");
                        if ("set" === s && h) switch (r[1]) {
                            case "title":
                                t = h;
                                break;
                            case "heading":
                                n = h;
                                break;
                            case "paragraph":
                                a = h;
                        }
                    }),
                    document.getElementById("title").textContent = t,
                    document.getElementById("heading").textContent = n,
                    document.getElementById("paragraph").textContent = a;
            }
        }, x.open("GET", "main.ms", !0), x.send();
    </script>
</body>

</html>
