<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>QR Code Gen</title><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"><script src="./assets/js/qrcode.js"></script><style>.main{display:flex;justify-content:center;padding-top:calc(6em + 2em)}.centered{text-align:center}.suprt{left:1em;bottom:0;height:2.5em;position:fixed}#ean{width:256px;height:256px;margin-top:1em;margin-bottom:1em}.footr{right:1em;bottom:0;height:2.5em;position:fixed}</style></head><body><div class="main"><div class="ui cards"><div class="card"><div class="content"><div class="header centered">QR code generator</div><div class="description"><div class="ui medium rounded image" id="ean"><div id="qrcode" class="hidden ui medium rounded image"></div><img src="./assets/media/placeholder.png" id="qimg"></div></div><div class="ui input fluid"><input id="text" type="text" placeholder="text..."></div></div></div></div></div><div class="suprt"><a class="ui label">WE SUPPORT<span id="flagz">&nbsp;&nbsp;&nbsp;&nbsp;<i class="ps flag"></i></span></a></div><div class="footr"><a class="ui label"><i class="copyright outline icon"></i>2023 wQ</a></div><script>var qrcode=new QRCode("qrcode");function makeCode(){var e=document.getElementById("text");qrcode.makeCode(e.value)}$(document).ready(function(){n=['&nbsp;&nbsp;&nbsp;&nbsp;<i class="sy flag"></i>','&nbsp;&nbsp;&nbsp;&nbsp;<i class="ps flag"></i>'],l=0,setInterval(function(){$("#flagz").fadeOut(250,function(){$(this).html(n[l]).fadeIn(250),l=(l+1)%n.length})},3e3),$("#text").on("keyup",function(){""==document.getElementById("text").value?($("#qimg").show(),$("#qrcode").hide()):($("#qimg").hide(),$("#qrcode").show(),makeCode())}),$("#qrcode").hide()})</script></body></html>
